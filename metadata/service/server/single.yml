applications:
- keystone
classes:
- service.keystone.support
parameters:
  keystone:
    server:
      enabled: true
      version: ${_param:keystone_version}
      service_token: ${_param:keystone_service_token}
      service_tenant: service
      admin_tenant: admin
      admin_name: admin
      admin_password: ${_param:keystone_admin_password}
      admin_email: root@localhost
      bind:
        address: 0.0.0.0
        private_address: ${_param:keystone_service_host}
        private_port: 35357
        public_address: ${_param:keystone_service_host}
        public_port: 5000
      region: RegionOne
      database:
        engine: mysql
        host: 'localhost'
        name: 'keystone'
        password: '${_param:mysql_keystone_password}'
        user: 'keystone'
      tokens:
        engine: cache
        expiration: 43200
        location: /etc/keystone/fernet-keys/
      credential:
        location: /etc/keystone/credential-keys/
      message_queue:
        engine: rabbitmq
        host: ${_param:single_address}
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
        ha_queues: true
      cache:
        engine: memcached
        members:
        - host: localhost
          port: 11211
